  <style>

    /* â˜… å¤‰æ›´: ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆã®åŸºæº–ã¨ãªã‚‹ãƒ©ãƒƒãƒ‘ãƒ¼ã‚’è¿½åŠ  */
    #input-wrapper {

    /* â˜… å¤‰æ›´: feedbackã®é…ç½®æ–¹æ³•ã‚’çµ¶å¯¾é…ç½®ã«å¤‰æ›´ */

<body>
  <header>
    <label id="nameLabel">åå‰: <input type="text" id="username" placeholder="Your name"></label>
    <div id="title">è‹±æ¤œæº–ä¸€ç´šå˜èªã‚¯ã‚¤ã‚º</div>
    <div>
      <button class="button hidden" id="retryBtn">Retry Incorrect Questions</button>
      <button class="button hidden" id="pdfBtn">Download PDF</button>
      <button class="button hidden" id="wrongPdfBtn">Download Wrong-vocab</button>
    </div>

  <div class="quiz-container">
    <div id="question"></div>

    <div id="input-wrapper">
      <div id="inputs"></div>
      <div id="feedback"></div>
    </div>
    
    <button class="button" id="submitBtn">Submit</button>
    <button class="button hidden" id="nextBtn">Next</button>
    <button class="button hidden" id="showAllBtn">Show All Results</button>
    
    <div id="translation"></div>
    
    <div class="progress-bar" id="progressBar">
      <div class="progress" id="progress"></div>
    </div>
    <div id="scoreBoard"></div>
  </div>

  <script>
    // === å•é¡Œãƒ‡ãƒ¼ã‚¿ ===
    const allQuestions = [
        { "sentence": "Patients are ___ to infection just after surgery.", "answers": ["vulnerable"], "translation": "Patients are vulnerable to infection just after surgery.", "jpTranslation": "æ‚£è€…ã¯æ‰‹è¡“ã®ç›´å¾Œã€æ„ŸæŸ“ç—‡ã«ã‹ã‹ã‚Šã‚„ã™ããªã‚‹ã€‚", "blanksTranslation": ["ã‹ã‹ã‚Šã‚„ã™ã„"] },
        { "sentence": "Make sure to ___ all the warning signs.", "answers": ["heed"], "translation": "Make sure to heed all the warning signs.", "jpTranslation": "ã™ã¹ã¦ã®è­¦æˆ’æ¨™è­˜ã«æ°—ã‚’ã¤ã‘ã‚‹ã‚ˆã†ã«ã—ã¦ãã ã•ã„ã€‚", "blanksTranslation": ["æ°—ã‚’ã¤ã‘ã‚‹"] },
        // ... ä»–ã®å˜èªãƒ‡ãƒ¼ã‚¿ ...
    ];

    // JavaScriptã®ãƒ­ã‚¸ãƒƒã‚¯éƒ¨åˆ†ã¯å¤‰æ›´ã‚ã‚Šã¾ã›ã‚“
    
    let questions = [];
    let current = 0, score = 0;
    let userAnswers = [], incorrectQuestions = [], retryMode = false, wrongAnswers = [];

    const qEl = document.getElementById("question");
    const inputEl = document.getElementById("inputs");
    const feedbackEl = document.getElementById("feedback");
    const translationEl = document.getElementById("translation");
    const scoreBoard = document.getElementById("scoreBoard");
    const pdfBtn = document.getElementById("pdfBtn");
    const wrongPdfBtn = document.getElementById("wrongPdfBtn");
    const retryBtn = document.getElementById("retryBtn");
    const showAllBtn = document.getElementById("showAllBtn");
    const nameLabel = document.getElementById("nameLabel");
    const submitBtn = document.getElementById("submitBtn");
    const nextBtn = document.getElementById("nextBtn");
    const progressBar = document.getElementById("progressBar");
    const progressEl = document.getElementById("progress");

    // --- ã“ã“ã‹ã‚‰ä¸‹ã¯ã€è¦‹ã‚„ã™ã•ã®ãŸã‚ã«çœç•¥ã—ãŸé–¢æ•°ã‚„å¤‰æ•°ã®å®šç¾©ã§ã™ ---
    function shuffle(array) { for (let i = array.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [array[i], array[j]] = [array[j], array[i]]; } }
    function saveProgress() { const incorrectSentences = incorrectQuestions.map(q => q.sentence); localStorage.setItem('eikenQuizIncorrect', JSON.stringify(incorrectSentences)); }
    function loadProgress() { const savedIncorrect = localStorage.getItem('eikenQuizIncorrect'); if (savedIncorrect) { const incorrectSentences = JSON.parse(savedIncorrect); const loadedIncorrect = allQuestions.filter(q => incorrectSentences.includes(q.sentence)); if (loadedIncorrect.length > 0) { incorrectQuestions = loadedIncorrect; retryBtn.textContent = `å‰å›é–“é•ãˆãŸ ${loadedIncorrect.length} å•ã«å†æŒ‘æˆ¦`; retryBtn.classList.remove("hidden"); } } }
    function loadQuestion() {
      const q = questions[current];
      qEl.innerHTML = `<div>Q${current + 1} / ${questions.length}: ${q.sentence}</div><div class="jp-translation">${q.jpTranslation}</div>`;
      inputEl.innerHTML = ""; feedbackEl.textContent = ""; translationEl.textContent = "";
      q.answers.forEach((_, i) => { const inp = document.createElement("input"); inp.type = "text"; inp.className = "input-field"; inp.id = "ans" + i; inputEl.appendChild(inp); });
      const inputs = document.querySelectorAll(".input-field"); inputs[0].focus();
      inputs.forEach((inp, idx) => { inp.addEventListener("keypress", e => { if (e.key === "Enter") { e.preventDefault(); if (idx < inputs.length - 1) { inputs[idx + 1].focus(); } else { checkAnswer(); } } }); });
      submitBtn.classList.remove("hidden"); nextBtn.classList.add("hidden");
      const progressPercentage = Math.round(((current + 1) / questions.length) * 100);
      progressEl.style.width = `${progressPercentage}%`; progressEl.textContent = `${progressPercentage}%`;
    }
    function checkAnswer() {
      const q = questions[current]; let correct = true, answersGiven = [];
      q.answers.forEach((ans, i) => { const userAns = document.getElementById("ans" + i).value.trim(); answersGiven.push(userAns); if (userAns.toLowerCase() !== ans.toLowerCase()) correct = false; });
      userAnswers.push({ question: q.sentence, user: answersGiven, correct: q.answers }); feedbackEl.className = "";
      if (correct) { feedbackEl.textContent = "âœ… Correct!"; feedbackEl.classList.add("correct"); if (!retryMode) score++; } else { feedbackEl.textContent = "âŒ Incorrect!"; feedbackEl.classList.add("incorrect"); if (!incorrectQuestions.some(item => item.sentence === q.sentence)) { incorrectQuestions.push(q); } if (!wrongAnswers.some(item => item.sentence === q.sentence)) { wrongAnswers.push(q); } }
      let highlighted = q.translation; q.answers.forEach(ans => { const regex = new RegExp(`\\b${ans}\\b`, "gi"); highlighted = highlighted.replace(regex, `<span style="color:red; font-weight:bold;">${ans}</span>`); });
      translationEl.innerHTML = `<p><b>è‹±æ–‡:</b> ${highlighted} <button class="circle-button" onclick="speak('${q.translation}')">ğŸ”Š</button></p><p><b>ç­”ãˆ:</b> ${q.answers.join(", ")} ${q.answers.map(ans => `<button class="circle-button" onclick="speak('${ans}')">ğŸ”Š</button>`).join(" ")}</p><p><b>å’Œè¨³:</b> ${q.jpTranslation}</p><p><b>ç­”ãˆã®å’Œè¨³:</b> ${q.blanksTranslation.join(", ")}</p>`;
      submitBtn.classList.add("hidden");
      if (current === questions.length - 1) { showAllBtn.classList.remove("hidden"); showAllBtn.focus(); } else { nextBtn.classList.remove("hidden"); nextBtn.focus(); }
    }
    function nextQuestion() { current++; loadQuestion(); }
    function speak(text) { const u = new SpeechSynthesisUtterance(text); u.lang = "en-US"; u.voice = speechSynthesis.getVoices().find(v => v.lang === "en-US" && v.name.includes("Female")) || null; speechSynthesis.speak(u); }
    function showAllResults() {
      progressBar.classList.add("hidden"); const finalScore = retryMode ? `${questions.length - incorrectQuestions.length} / ${questions.length}` : `${score} / ${allQuestions.length}`; scoreBoard.textContent = `Your score: ${finalScore}`; nameLabel.classList.add("hidden"); saveProgress(); qEl.textContent = "All Results"; inputEl.innerHTML = ""; feedbackEl.textContent = ""; translationEl.innerHTML = ""; const username = document.getElementById("username").value.trim();
      translationEl.innerHTML = `<p><b>Name:</b> ${username || "(No name)"}</p><p><b>Score:</b> ${finalScore}</p>`; userAnswers.forEach((entry, idx) => { const div = document.createElement("div"); div.style.textAlign = "left"; div.style.margin = "10px"; div.innerHTML = `<p><b>Q${idx + 1}:</b> ${entry.question}</p><p>Your Answer: ${entry.user.join(", ")} | Correct: ${entry.correct.join(", ")}</p>`; translationEl.appendChild(div); });
      pdfBtn.classList.remove("hidden"); if (wrongAnswers.length > 0) wrongPdfBtn.classList.remove("hidden"); if (incorrectQuestions.length > 0) { retryBtn.textContent = `é–“é•ãˆãŸ ${incorrectQuestions.length} å•ã«å†æŒ‘æˆ¦`; retryBtn.classList.remove("hidden"); } else { retryBtn.classList.add("hidden"); }
      showAllBtn.classList.add("hidden"); nextBtn.classList.add("hidden");
    }
    function downloadPDF() { const { jsPDF } = window.jspdf; const doc = new jsPDF(); const username = document.getElementById("username").value.trim(); const finalScore = retryMode ? `${questions.length - incorrectQuestions.length} / ${questions.length}` : `${score} / ${allQuestions.length}`; doc.setFontSize(14); doc.text("Quiz Results", 10, 10); if (username) doc.text(`Name: ${username}`, 150, 10); doc.text(`Score: ${finalScore}`, 10, 20); let y = 30; userAnswers.forEach((entry, idx) => { const linesQ = doc.splitTextToSize(`${idx + 1}. Question: ${entry.question}`, 180); doc.text(linesQ, 10, y); y += linesQ.length * 8; const linesU = doc.splitTextToSize(`Your Answer: ${entry.user.join(", ")}`, 180); doc.text(linesU, 10, y); y += linesU.length * 8; const linesC = doc.splitTextToSize(`Correct Answer: ${entry.correct.join(", ")}`, 180); doc.text(linesC, 10, y); y += linesC.length * 8 + 5; if (y > 270) { doc.addPage(); y = 20; } }); doc.save("quiz_results.pdf"); }
    function downloadWrongPDF() { const { jsPDF } = window.jspdf; const doc = new jsPDF(); doc.setFontSize(14); doc.text("Wrong Vocabulary Results", 10, 10); let y = 20; wrongAnswers.forEach((q, idx) => { const linesQ = doc.splitTextToSize(`${idx + 1}. ${q.sentence}`, 180); doc.text(linesQ, 10, y); y += linesQ.length * 8; const linesA = doc.splitTextToSize(`Answer: ${q.answers.join(", ")}`, 180); doc.text(linesA, 10, y); y += linesA.length * 8 + 5; if (y > 270) { doc.addPage(); y = 20; } }); doc.save("Wrong-vocab.pdf"); }
    function retryIncorrect() {
      if (incorrectQuestions.length === 0) return;
      questions = [...incorrectQuestions]; current = 0; userAnswers = []; incorrectQuestions = []; retryMode = true; scoreBoard.textContent = "";
      progressBar.classList.remove("hidden"); showAllBtn.classList.add("hidden"); retryBtn.classList.add("hidden"); pdfBtn.classList.add("hidden"); wrongPdfBtn.classList.add("hidden"); nameLabel.classList.remove("hidden"); loadQuestion();
    }
    function initQuiz() { questions = [...allQuestions]; loadProgress(); shuffle(questions); loadQuestion(); }
    
    pdfBtn.onclick = downloadPDF;
    wrongPdfBtn.onclick = downloadWrongPDF;
    submitBtn.onclick = checkAnswer;
    nextBtn.onclick = nextQuestion;
    showAllBtn.onclick = showAllResults;
    retryBtn.onclick = retryIncorrect;

    initQuiz();
  </script>
</body>
